
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Um motorista deseja colocar no seu tanque X reais de gasolina. 
    Escreva um programa em javascript  para ler o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no tanque.">
    <title>gasolina</title>
</head>
<body>
    <script>
     let litro = Number(prompt("Insira o preço do litro da gasolina: "));
     let valor = Number(prompt("Digite o valor do pagamento realizado: "));
     let tanque = valor / litro;
     alert("Foi possível abastecer o seu automóvel com "+tanque+" litros de gasolina.");
    </script>
</body>
</html>
