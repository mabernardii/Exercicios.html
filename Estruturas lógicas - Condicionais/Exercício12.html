
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="12 - Escreva um programa que leia três números e informe qual é o maior entre eles.">
    <title>Document</title>
</head>
<body>
    <script>
        n1= parseFloat(prompt("Digite o primeiro número para comparação: "));
        n2= parseFloat(prompt("Digite o segundo número para comparação: "));
        n3= parseFloat(prompt("Digite o terceiro número para comparação: "));
        if(n1>n2 && n1>n3)
        document.write ("O primeiro número é o maior entre eles!");
        if(n2>n3 && n2>n1)
        document.write ("O segundo número é maior entre eles!");
        if(n3>n1 && n3>n2)
        document.write ("O terceiro número é o maior entre eles!");
    </script>
</body>
</html>
