
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="2 - Crie um programa que leia um número e informe se ele é positivo, negativo ou igual a zero.">
    <title>Document</title>
</head>
<body>
    <script>
        numero= parseInt(prompt ("Digite um número e o mesmo será identificado como positivo, negativo ou nulo: "));
        if (numero<0)
        document.write("O número digitado é negativo" + "<br>");
        if (numero==0)
        document.write("O número digitado é nulo" + "<br>");
        if (numero>0)
        document.write("O número é positivo" + "<br>");
    </script>
</body>
</html>
