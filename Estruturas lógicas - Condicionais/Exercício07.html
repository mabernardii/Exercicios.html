
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="7 - Desenvolva um programa que leia uma temperatura e informe se está frio, agradável ou quente.">
    <title>Document</title>
</head>
<body>
    <script>
        temperatura= parseFloat(prompt("Digite a temperatura atual, para obter a classificação do clima:"));
        if (temperatura<=10)
        document.write("O clime está frio");
        if (temperatura>=27)
        document.write("O clima está quente");
        if (temperatura >10 && temperatura <27)
        document.write ("O clima está agradável");
    </script>
</body>
</html>
