
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="5 - Crie um programa que leia uma nota de 0 a 10 e classifique como: Reprovado, Recuperação ou Aprovado.">
    <title>Document</title>
</head>
<body>
    <script>
        nota= parseFloat (prompt("Digite sua nota para que você seja informado sobre sua situação (Aprovado, recuperação, Reprovado): "));
        if (nota<5)
        document.write ("O aluno está reprovado!");
        if (nota>=5 && nota<7)
        document.write("O aluno ficará para a recuperação!");
        if (nota>=7)
        document.write ("O aluno está aprovado!");
    </script></body>
</html>,
