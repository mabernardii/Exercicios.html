
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="6 - Escreva um programa que leia um texto e verifique se ele está vazio ou não.">
    <title>Document</title>
</head>
<body>
    <script>
        texto = prompt("Digite um texto ou o deixe em branco:");
        if(texto.trim() == "" )
            document.write("O texto não existe, está vazio.");
        else 
            document.write("O texto não está vazio.");
    </script>
</body>
</html>
