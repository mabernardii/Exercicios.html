
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="13 - Desenvolva um programa que leia um ano e verifique se ele é bissexto.">
    <title>Document</title>
</head>
<body>
    <script>
    ano = prompt("Insira um ano: ");
    if (ano % 4 == 0 || ano % 400 == 0 && ano % 100 !== 0)
    document.write("O ano é bissexto");
    else 
    document.write("O ano não é bissexto");
   </script> 
</body>
</html>
