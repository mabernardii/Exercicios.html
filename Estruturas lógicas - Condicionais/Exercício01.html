
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1 - Escreva um programa que leia a idade de uma pessoa e informe se ela é maior ou menor de idade.">
    <title>Document</title>
</head>
<body>
    <script>
        idade = parseInt(prompt("Informe sua idade: "));
        if(idade>=18)
        document.write("Você é maior de idade" );
        else 
        document.write("Você é menor de idade! " );
    </script>
</body>
</html>
