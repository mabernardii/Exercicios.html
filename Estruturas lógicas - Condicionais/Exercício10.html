
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="10 - Escreva um programa que leia um número e verifique se ele está na faixa de 10 a 20 (inclusive).">
    <title>Document</title>
</head>
<body>
    <script>
        numero= parseInt(prompt("Digite um número para identificar se ele se encaixa na faixa de 10 a 20: "));
        if (numero>=10 && numero<=20)
        document.write("o número digitado foi identificado como pertencente a faixa de 10 a 20.");
        else
        document.write("O número digitado não pertence a está faixa");
    </script>
</body>
</html>
