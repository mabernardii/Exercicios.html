
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="8 - Escreva um programa que leia um número e verifique se ele é múltiplo de 5.">
    <title>Document</title>
</head>
<body>
    <script>
        numero= parseFloat (prompt ("Digite um número para calcular se ele é multiplo de 5 ou não:"));
        resultado= numero%5
        if (resultado==0)
        document.write("O número digitado é multiplo de 5.");
        else 
        document.write ("O número digitado não é multiplo de 5");
    </script>
</body>
</html>
