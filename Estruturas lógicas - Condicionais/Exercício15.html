
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="15 - Escreva um programa que aplique um desconto com base na faixa etária: criança, adulto ou idoso">
    <title>Document</title>
</head>
<body>
    <script>
        idade= parseInt(prompt ("Digite sua idade para receber seu desconto:"));
        if (idade <=18 )
        document.write ("Você está na faixa etária criança/jovem e receberá um desconto de 20%")
        if (idade >18 && idade <=59 )
        document.write ("Você está na faixa etária adulto e receberá um desconto de 25%")
    if (idade >59 )
        document.write ("Você está na faixa etária idoso e receberá um desconto de 30%")
    </script>
</body>
</html>
