
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="11 - Crie um programa que leia dois números e informe qual é o maior ou se são iguais.">
    <title>Document</title>
</head>
<body>
    <script>
        n1= parseFloat(prompt("Digite o primeiro número para comparação: "));
        n2= parseFloat(prompt("Digite o segundo número para comparação: "));
        if(n1==n2)
        document.write ("Ambos os números são iguais");
        if(n1>n2)
        document.write ("O primeiro número é maior que o segundo!");
        else 
        document.write ("O segundo número é maior que o primeiro");
    </script>
</body>
</html>
