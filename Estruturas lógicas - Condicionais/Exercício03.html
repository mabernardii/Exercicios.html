
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="3 - Desenvolva um programa que leia um número inteiro e informe se ele é par ou ímpar.">
    <title>Document</title>
</head>
<body>
    <script>
        numero= parseInt(prompt("Digite um número para identifica-ló como ímpar ou par:"));
        resultado= numero%2
        if (resultado==0)
        document.write("O número digitado é par"+"<br>");
        if (resultado==1)
        document.write("O número digitado é ímpar"+"<br>");
    </script>
</body>
</html>
