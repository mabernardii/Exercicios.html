
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="5 -  Elaborar um programa em javascript que calcule e apresente o valor do volume de uma caixaretangular, 
    utilizando a fórmula VOLUME <- COMPRIMENTO * LARGURA * ALTURA.">
    <title>volume</title>
</head>
<body>
    <script>
        let comprimento = Number(prompt("Insira o comprimento do retângulo: "));
        let largura = Number(prompt("Insira a largura do retângulo: "));
        let altura = Number(prompt("Insira a altura do retângulo: "));
        let volume = comprimento * altura * largura
        alert("O volume do retangulo é: " + volume);
    </script>
</body>
</html>
