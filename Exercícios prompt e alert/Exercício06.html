
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Elaborar um programa em javascript que apresente o valor da conversão em real (R$) de um valorlido em dólar (US$). 
    O programa deve solicitar o valor da cotação do dólar.">
    <title>dólar</title>
</head>
<body>
    <script>
        let dólar = Number(prompt("Insira o valor em dólar: $"));
        let cotação = Number(prompt("Insira o valor da cotação do dólar: $"));
        let conversão = dólar * cotação;
        alert("O valor $"+dólar+" em reais é igual a R$"+conversão);
    </script>
</body>
</html>
